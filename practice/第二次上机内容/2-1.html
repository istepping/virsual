<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
  <div id="images" style="width: 100%; height: 100%; padding-left: 25%">
      <img id="img0" style="width: 50%; height: 20%;" src="ad-01.jpg"/>
      <img id="img1"  style="width: 50%; height: 20%;display: none;" src="ad-02.jpg"/>
      <img id="img2" style="width: 50%; height: 20%;display: none;" src="ad-03.jpg"/>
      <img id="img3" style="width: 50%; height: 20%;display: none;" src="ad-04.jpg"/>
  </div>
</body>
</html>
<title>Title</title>
<script type="text/javascript">
    let current=0;
    function showImage() {
        for(let i=0;i<4;i++){
            if(current===i){
                document.getElementById("img"+i).style.display="block";
            }else{
                document.getElementById("img"+i).style.display="none";
            }
        }
        current=(current+1)%4;
        setTimeout("showImage()",2000);
    }
    setTimeout("showImage()",2000);
</script>
